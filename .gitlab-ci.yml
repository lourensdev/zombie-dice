# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/plain-html
pages:
  stages: 
  - compile
  - deploy

  compile:
    stage: compile
    script: webpack

  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public

  artifacts:
    paths:
    - public

  only:
  - master